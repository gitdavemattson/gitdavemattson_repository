<html>
	<title>DaveMM Contact Us</title>

	<head>
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	
		<script>

			function fieldChange()
			{
				var fullName = document.getElementById("txtFullName").value;
				var email = document.getElementById("txtEmail").value;

				if(fullName !== ''){
					document.getElementById("txtFullName").style.borderColor = "green";
				} else{
					document.getElementById('txtFullName').style.borderColor = "red";
				}
				if(email !== ''){
					document.getElementById("txtEmail").style.borderColor = "green";
				} else{
					 document.getElementById('txtEmail').style.borderColor = "red";
				}
			}

			function getData()
			{
				var fullName = document.getElementById("txtFullName").value;
				var email = document.getElementById("txtEmail").value;
				
				if(fullName !== '' && email !== '' && document.getElementById("termsAgreement").checked == true)
				{
					document.getElementById("finalResult").innerHTML = "Thank you for your co-operation, we'll be in touch soon.";
					fieldChange();
				}
				else
				{
					document.getElementById("finalResult").innerHTML = "Missing Information Needed";
					fieldChange();
				}
			}
		</script>
	</head>

	<h1>Contact Us</h1>

	<body>
	<p>
		If you wish to contact us, please fill out the form below and we will try and contact you as soon as possible!
	</p>
		<table>
			<tr>
				<td>Full Name: </td>
				<td><input type="text" id="txtFullName"></td>
			</tr>
			<tr>	
				<td>E-mail: </td>
				<td><input type="text" id="txtEmail"></td>
			</tr>
			<tr>	
				<td><input type="radio" id="termsAgreement" value=text>Accept our User Terms of Agreement</td>
			</tr>
			<tr>
				<td colspan="2"><button type="button" class="brtn btn-success" onClick="getData();">Submit</button></td>
			</tr>
		</table>
		<div = id="finalResult"></div>
		<h5><a href="DaveMM_Homepage.html">Return to Homepage</a></h5>
	</body>
</html>
